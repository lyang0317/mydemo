<body>
<div class="time-box">
    <div class="top-list-box">
        <ul class="top-list">
            <li class="chosen-active" onclick="chongFuChange(this);">购买2次以上商品特征分析</li>
            <li onclick="chongFuChange(this);">购买2次以上商品店铺分析</li>
            <li style="border: none;" onclick="chongFuChange(this);">购买2次以上用户分析</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-5">
            <h5>快速选择时间</h5>
            <ul class="time-list">
                <li class="chosen-active" onclick="chongFuChange(this);">昨天</li>
                <li onclick="chongFuChange(this);">最近7天</li>
                <li onclick="chongFuChange(this);">最近14天</li>
                <li onclick="chongFuChange(this);">最近30天</li>
                <li style="border: none;" onclick="chongFuChange(this);">最近90天</li>
            </ul>
        </div>
        <div class="col-md-7">
            <h5>自定义时间</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group date form_date" data-link-format="yyyy-mm-dd">
                        <input id="start-time" class="form-control input-sm" type="text" readonly/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <span style="float: left;margin-top: 3px;">至</span>
                <div class="col-md-4">
                    <div class="input-group date form_date" data-link-format="yyyy-mm-dd">
                        <input id="end-time" class="form-control input-sm" type="text" readonly/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <!--<div class="time-btn">确定</div>-->
            </div>
        </div>
    </div>
    <h5>商品页</h5>
    <div style="margin-bottom: 10px;">
        <form class="form-inline">
            <div id="dingDanSearch2" class="input-group" onclick="seeChongFu();" style="display: block;">
                <img src="../images/find.png" style="width: 14px;" alt=""/>
            </div>
        </form>
    </div>
    <p class="tip-red">温馨提示：改变选项并点击搜索按钮后，数据展示才会更新。否则展示的是上一次点击按钮后的数据。</p>
</div>
