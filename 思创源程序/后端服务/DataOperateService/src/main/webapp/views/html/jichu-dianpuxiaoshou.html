<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>猛犸大数据运营分析平台</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="../css/jichu-dianpuxiaoshou.css"/>
    <!--[if lt IE 9]>
    <script src="../js/bootstrap/html5shiv.min.js"></script>
    <script src="../js/bootstrap/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h3 class="title"></h3>
<div class="time-box">
    <div class="row">
        <div class="col-md-5">
            <h5>快速选择时间</h5>
            <ul class="time-list distri-time">
                <li onclick="getShopSales(this);" class="time-active">最近7天</li>
                <li onclick="getShopSales(this);">最近14天</li>
                <li style="border: none;" onclick="getShopSales(this);">最近30天</li>
            </ul>
        </div>
        <div class="col-md-7">
            <h5>自定义时间</h5>
            <div class="row">
                <div class="col-md-5">
                    <div class="input-group date form_date" data-link-format="yyyy-mm-dd">
                        <input id="time-start" size="25" class="form-control input-sm" type="text" readonly/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <span style="float: left;margin-top: 5px;">至</span>
                <div class="col-md-5">
                    <div class="input-group date form_date" data-link-format="yyyy-mm-dd">
                        <input id="time-end" size="25" class="form-control input-sm" type="text" readonly/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div class="time-btn" onclick="getNumbers();">确定</div>
            </div>
        </div>
    </div>
</div>
<div class="content-box">
    <ul class="time-list charts-list">
        <li class="time-active" onclick="getTypeSales(this);">商品销量</li>
        <li onclick="getTypeSales(this);">订单量</li>
        <li style="border: none;" onclick="getTypeSales(this);">订单金额</li>
    </ul>
    <div class="chart-box">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="shopDis"  size="56" placeholder="请输入店铺名或省名或市名或县名或街道名或地址名后检索..."/>
            </div>
            <div class="form-group">
                <div class="time-btn" onclick="seeDist();">确定</div>
            </div>
        </form>
        <p class="red-word">温馨提示：请输入 店铺名 或 XX省 或 XX市 或 XX县 或 XX街道 或 XX地址 模糊检索。输入格式如：东城区。如不输入任何内容，则显示全国范围的数据。</p>
        <div id="xiaoshouCharts"></div>
    </div>
</div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/echarts-all.js"></script>
<script src="../js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/ajaxurl.js"></script>
<script src="../js/jichu-dianpuxiaoshou.js"></script>
<script src="../js/href.js"></script>
</html>
