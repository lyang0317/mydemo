<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>猛犸大数据运营分析平台</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="../css/dingdan-zongtifenxi.css"/>
    <!--[if lt IE 9]>
    <script src="../js/bootstrap/html5shiv.min.js"></script>
    <script src="../js/bootstrap/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="time-box">
    <div class="row">
        <div class="col-md-5">
            <h5>快速选择时间</h5>
            <ul class="time-list">
                <li class="chosen-active" onclick="xiangXianChange(this);">昨天</li>
                <li onclick="xiangXianChange(this);">最近7天</li>
                <li onclick="xiangXianChange(this);">最近14天</li>
                <li onclick="xiangXianChange(this);">最近30天</li>
                <li style="border: none;" onclick="xiangXianChange(this);">最近90天</li>
            </ul>
        </div>
        <div class="col-md-7">
            <h5>自定义时间</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group date form_date" data-link-format="yyyy-mm-dd">
                        <input id="start-time" class="form-control input-sm" type="text" readonly/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <span style="float: left;margin-top: 3px;">至</span>
                <div class="col-md-4">
                    <div class="input-group date form_date" data-link-format="yyyy-mm-dd">
                        <input id="end-time" class="form-control input-sm" type="text" readonly/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <!--<div class="time-btn">确定</div>-->
            </div>
        </div>
    </div>
    <h5>商品页</h5>
    <div style="margin-bottom: 10px;">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <select id="xiangxian-content" class="form-control input-sm">
                        <option value="0">查看所有类型</option>
                        <option value="1">购物冲动型：生成订单0-3小时支付的</option>
                        <option value="2">目标明确型：生成订单3-8小时支付的</option>
                        <option value="3">理想比较型：生成订单8-12小时支付的或者生成订单12-24小时支付的</option>
                        <option value="4">海淘犹豫型：生成订单后取消订单的(1-2天内)</option>
                    </select>
                    <div class="input-group-addon" style="background: #98c9f4;cursor: pointer;" onclick="seeXiangXian();">
                        <img src="../images/find.png" style="width: 14px;" alt=""/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <p class="tip-red">温馨提示：改变选项并点击搜索按钮后，数据展示才会更新。否则展示的是上一次点击按钮后的数据。</p>
</div>
<div id="xiangXianChart"></div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/echarts-all.js"></script>
<script src="../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/ajaxurl.js"></script>
<script src="../js/xiaoshou-xiangxian.js"></script>
<script src="../js/href.js"></script>
</html>
