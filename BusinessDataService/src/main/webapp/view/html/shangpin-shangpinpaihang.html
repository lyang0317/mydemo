<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>数据服务平台</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pagination.css"/>
    <link rel="stylesheet" href="../css/jquery.cxcalendar.css"/>
    <link rel="stylesheet" href="../css/calendar.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/shangpin-shangpinpaihang.css"/>
    <!--[if lt IE 9]>
    <script src="../js/bootstrap/html5shiv.min.js"></script>
    <script src="../js/bootstrap/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid content-box">
    <div class="row">
        <div class="col-md-12">
            <div class="header-box clearfix">
                <p class="pull-left">商品飙升TOP50总榜</p>
                <div class="pull-left title-tips">
                    <img src="../images/tip-g.png"/>
                    <span onclick="seeTips(this);">详情</span>
                    <div class="tip-box">
                        <img src="../images/triangle-g.png"/>
                        <div class="tip-box-title clearfix">
                            <h4 class="pull-left">指标口径:</h4>
                            <div class="pull-right page-box"><span>1</span>/<span>1</span></div>
                        </div>
                        <div class="tip-content">
                            <ul>
                                <li>1. 页面基础统计数据统计周期为T-1天，页面算法分析数据统计周期为T-7天。T为系统当前时间。</li>
                                <li>2. 页面展现线上电商全渠道商品排行指数TOP50的商品的：商品名称、销售额、销售量、商品单价、商品竞争指数。</li>
                                <li>3. 点击其中一个商品名字，页面跳转到商品详情二层页面。</li>
                            </ul>
                        </div>
                        <div class="tip-page-box clearfix">
                            <div class="pull-left" onclick="tipNextPage(this);">
                                <img src="../images/yellow-left-none.png"/>
                            </div>
                            <div class="pull-right" onclick="tipPrevPage(this);">
                                <img src="../images/yellow-right-none.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix change-row">
        <div class="change-box pull-left clearfix">
            <ul class="change-list-box clearfix">
                <li>
                    <span class="pn-active price-number">销售额</span>
                    <span class="price-number">销售量</span>
                </li>
                <li>
                    <select id="goodList" class="form-control input-sm">
                        <option value="全部">全部</option>
                    </select>
                </li>
                <li>
                    <div class="date-box">
                        <input id="myCalender1" type="text" data-position="bottom" class="input" data-wday="0" size="12" readonly/> - <input id="myCalender2" type="text" data-position="bottom" class="input" data-wday="0" size="12" readonly/>
                    </div>
                </li>
            </ul>
        </div>
        <div id="btn1" class="change-btn pull-left">确定</div>
    </div>
    <div class="row">
        <div class="col-md-12 chart-box" style="margin-top: 20px;">
            <div id="chart1" class="clearfix">
                <table id="goodTable" class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>排名</th>
                        <th>商品名</th>
                        <th id="titleName"></th>
                        <th>商品单价</th>
                        <th>排名变化</th>
                        <th>竞争指数</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="pageBox1" class="pagination"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/echarts-all.js"></script>
<script src="../js/jquery.pagination.js"></script>
<script src="../js/jquery.cxcalendar.min.js"></script>
<script src="../js/jquery.cxcalendar.languages.js"></script>
<script src="../js/calendar.js"></script>
<script src="../js/ajax.js"></script>
<script src="../js/change-list.js"></script>
<script src="../js/shangpin-shangpinpaihang.js"></script>
</html>
