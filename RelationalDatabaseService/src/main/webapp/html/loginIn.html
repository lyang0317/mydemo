<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta content="text/html" charset="utf-8">
    <title>数之联存储服务系统展示</title>
    <link rel="stylesheet" href="/rds/css/bootstrap.min.css">
    <link rel="stylesheet" href="/rds/css/loginIn.css">
</head>
<body>
<div style="width:100%;height:auto;position:relative;">
    <div id="nav">
        <img src="/rds/img/cplb.png" alt=""/>
    </div>
    <div id="main">
        <div class="left_box">
            <img src="/rds/img/dl_logo.png" alt=""/>
        </div>
        <div class="right_box">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="userName" class="col-sm-4 control-label white">用户名 :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group" style="margin-top:45px;">
                    <label for="password" class="col-sm-4 control-label white">密码 :</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group" style="margin-left:120px;margin-top:55px;">
                    <div class="myBtn" onclick="loginIn()">登陆</div>
                    <div class="myBtn">注册</div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <p style="margin-top:20px;">Copyright © 2014 数之联科技有限公司 www.bigdatasolutions.cn ，All rights reserved.</p>
        <p>联系电话：028-87951915 邮箱：service@unionbigdata.com</p>
    </div>
</div>
</body>
<script type="text/javascript" src="/rds/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="/rds/js/loginIn.js"></script>
</html>
