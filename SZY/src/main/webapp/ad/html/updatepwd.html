<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>管理员修改登录密码-数之云</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/ad_common.css" rel="stylesheet">
		<!--[if lt IE 9]>
	        <script src="js/bootstrap/html5shiv.min.js"></script>
	        <script src="js/bootstrap/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	    <!--顶部 S-->
		<header class="navbar ad-nav" id="top" role="banner">
		 	<div class="container">
			    <div class="navbar-header">
			      <a class="navbar-brand"><img height="30" src="images/szy_logo.png"/></a>
			    </div>
			    <nav class="collapse navbar-collapse" role="navigation">
			      	<ul class="nav navbar-nav navbar-right">
			        	<li id="J_navUserRegist">
			        		<a class="dropdown-toggle" href="javascript:;" data-toggle="dropdown" aria-expanded="true">
			        			<span class="glyphicon glyphicon-user"></span>
			        			&ensp;<span id="J_navUserName">...</span>
			        		</a>
			        		<ul class="dropdown-menu" role="menu">
							    <li><a class="first" href="info" title="个人资料">个人资料</a></li>
							    <li class="divider"></li>
							    <li><a href="javascript:;" onclick="exitLogin();return false;">退出</a></li>
							</ul>
			        	</li>
			      	</ul>
			    </nav>	    
		  	</div>
		</header>
	    <!--顶部 E-->
		<!--主体 S-->
		<div class="container">
			<h2 class="ad-head">修改登录密码</h2>
			<div class="com-step num2 clearfix">
				<dl class="doing">
					<dt class="st-num">
						<div class="st-bg">1</div>
					</dt>
					<dd class="st-text">修改登录密码</dd>
				</dl>
				<dl>
					<dt class="st-num">
						<div class="st-bg succ"></div>
					</dt>
					<dd class="st-text">修改成功</dd>
				</dl>
			</div>
			<div class="up-pwd-wrap">
				<div class="up-pwd-form">
					<input id="J_upPwdId" type="hidden"/>
					<dl class="clearfix">
						<dt>注册邮箱：</dt>
						<dd class="text clearfix" id="J_upPwdEmail">---</dd>
					</dl>
					<dl class="clearfix">
						<dt>真实姓名：</dt>
						<dd class="text clearfix" id="J_upPwdUserName">---</dd>
					</dl>
					<dl class="clearfix">
						<dt><span class="xing">*</span>旧密码：</dt>
						<dd class="clearfix">
							<input id="J_upOldPwd" class="ipt form-control" type="password" onfocus="REGCHECK.OLDPWD.FOCUS();" onblur="REGCHECK.OLDPWD.BLUR(this.value);"/>
							<p id="J_errorOldPwd" class="error none"></p>
						</dd>
					</dl>
					<dl class="clearfix">
						<dt><span class="xing">*</span>新密码：</dt>
						<dd class="clearfix">
							<input id="J_upPwd" class="ipt form-control" type="password" onfocus="REGCHECK.PWD.FOCUS();" onblur="REGCHECK.PWD.BLUR(this.value);" onkeyup="REGCHECK.PWD.KEYUP(this.value);"/>
							<div id="J_userPwdLen" class="up-pwd-len none">
								<div id="J_userPwdLay" class="up-pwd-lay"></div>
								<ul class="clearfix">
									<li>低</li>
									<li>中</li>
									<li>高</li>
								</ul>
							</div>
							<p id="J_errorPwd" class="error down none"></p>
						</dd>
					</dl>
					<dl class="clearfix">
						<dt><span class="xing">*</span>确认新密码：</dt>
						<dd class="clearfix"><input id="J_upPwdSure" class="ipt form-control" type="password" onfocus="REGCHECK.PWDSURE.FOCUS();" onblur="REGCHECK.PWDSURE.BLUR(this.value);"/><p id="J_errorPwdSure" class="error none"></p></dd>
					</dl>
					<dl class="clearfix">
						<dt><span class="xing">*</span>验证码：</dt>
						<dd class="clearfix">
							<input id="J_upVerification" class="ipt vf form-control" type="text" onfocus="REGCHECK.VF.FOCUS();" onblur="REGCHECK.VF.BLUR(this.value);"/>
							<div class="img_vf"><img id="J_vfCodeImg" src=""/></div>
							<a id="J_vfCodeChange" class="img_vf_huan" href="javasrcipt:void(0);">换一换</a>
							<p id="J_errorVerification" class="error down none"></p>
						</dd>
					</dl>
					<dl class="clearfix">
						<dt>&nbsp;</dt>
						<dd class="clearfix">
							<button type="button" class="btn btn-primary" onclick="submitUpdatePwd();return false;">确认修改</button>
							<p id="J_errorUpPwd" class="error down none"></p>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	    <!--主体 E-->
	    <!--FOOT S-->
		<footer class="ad-footer">
		    <div class="container">
	    		<p class="text">Copyright ©2012 成都数之联科技有限公司 版权所有 | 蜀ICP备13021642号</p>
	    	</div>
		</footer>
	    <!--FOOT E-->
	    <script src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/bootstrap/bootstrap.min.js"></script>
	    <script src="js/ad_common.min.js"></script>
	    <script src="js/ad_updatepwd.min.js"></script>
	</body>
</html>
