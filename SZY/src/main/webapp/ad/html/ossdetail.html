		<header class="navbar ad-nav" id="top" role="banner">
		 	<div class="container">
			    <div class="navbar-header">
			      <a class="navbar-brand"><img height="30" src="images/szy_logo.png"/></a>
			    </div>
			    <nav class="collapse navbar-collapse" role="navigation">
			      	<ul class="nav navbar-nav navbar-right">
			        	<li id="J_navUserRegist">
			        		<a class="dropdown-toggle" href="javascript:;" data-toggle="dropdown" aria-expanded="true">
			        			<span class="glyphicon glyphicon-user"></span>
			        			&ensp;<span id="J_navUserName">...</span>

			        		<ul class="dropdown-menu" role="menu">
							    <li><a class="first" href="info" title="个人资料">个人资料</a></li>

							    <li><a href="javascript:;" onclick="exitLogin();return false;">退出</a></li>
							</ul>
			        	</li>
			      	</ul>
			    </nav>	    
		  	</div>
		</header>
		<!--顶部 E-->
		<!--主体 S-->
		<div class="container">
			<div class="ad-wrap row clearfix">
				<div class="ad-main pull-right">
					<div class="ad-main-two">
						<h2 class="ad-dt-head"><a href="oss">未审核服务</a><strong class="title"> >  详情</strong></h2>
					    <div class="rds-dt-box">
					    	<h2 class="title">订单信息<a id="J_ossOrdeEditTag" href="javascript:void(0);" class="edit-tag none" data-toggle="modal" data-target="#editSpaceInfo"><span class="glyphicon glyphicon-edit"></span>  修改</a></h2>
					    	<div class="cont clearfix">
					    		<div class="col col-sm-4">订单编号：<strong id="J_ossOrderId">- -</strong></div>
					    		<div class="col col-sm-4">产品名称：<span id="J_ossName">开放存储服务 OSS</span></div>
					    		<div class="col col-sm-4">下单时间：<span id="J_ossOrderDtime">- -</span></div>
					    		<div class="col col-sm-4">用户邮箱：<span id="J_ossOrderEmail">- -</span></div>
					    		<div class="col col-sm-4">真实姓名：<span id="J_ossOrderRealName">- -</span></div>
					    		<div class="col col-sm-4">手机号码：<span id="J_ossOrderPhone">- -</span></div>
					    		<div class="col col-sm-4">支付状态：<span id="J_ossOrderState">- -</span></div>
					    		<div class="col col-sm-4">审核状态：<span id="J_ossOrderCheckState">- -</span></div>
					    	</div>
					    </div>
					    <div class="rds-dt-box">
					    	<h2 class="title">扩容信息</h2>
					    	<div class="cont clearfix">
					    		<div class="col col-sm-4">已有容量：<span id="J_ossSpSize">- -</span>GB</div>
					    		<div class="col col-sm-4">扩容大小：<em class="add-tag">+<span id="J_ossSpSizeAdd">--</span>GB</em></div>
					    		<div class="col col-sm-4">价&ensp;&ensp;&ensp;&ensp;格：<strong id="J_ossSpPrice" class="price">- -</strong></div>
					    	</div>
					    </div>  
					</div>
				</div>
				<div class="ad-menu pull-left">
					<ul id="J_adAdminMenu" class="nav nav-pills nav-stacked" role="tablist">
						<li role="presentation"><a href="user">用户管理</a></li>
					</ul>
				</div>
			</div>
		</div>
	    <!--主体 E-->
	    <!--FOOT S-->
		<footer class="ad-footer">
		    <div class="container">
	    		<p class="text">Copyright ©2012 成都数之联科技有限公司 版权所有 | 蜀ICP备13021642号</p>
	    	</div>
		</footer>
	    <!--FOOT E-->

		<!-- 编辑空间信息Modal S -->
		<div class="rds-dt-space modal fade" id="editSpaceInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">修改扩容信息</h4>
			    </div>
			    <div class="modal-body">
					<div class="form-horizontal" role="form">
			    		<div id="J_ossDt" class="form-group">
						    <label class="col-sm-3 control-label">存储容量：</label>
						    <div class="col-sm-9">
						    	<div class="clearfix">
						    		<input id="J_ossDtEditSpSizeAdd" type="text" class="ipt form-control" onfocus="$('#J_ossDtEditSpSizeAddError').addClass('none');" onblur="" placeholder=""/><em class="unit">GB</em>
						      		<div id="J_ossDtEditSpSizeAddError" class="error none"></div>
						      	</div>
						      	<div class="des">必须为大于1的整数</div>
						    </div>
						</div>
					</div>
					<div class="form-horizontal" role="form">
			    		<div id="J_ossDt" class="form-group">
						    <label class="col-sm-3 control-label">费&ensp;&ensp;&ensp;&ensp;用：</label>
						    <div class="col-sm-9">
						    	<p id="J_ossDtEditSpSizeAddPrice" class="form-control-static">--</p>
						    </div>
						</div>
					</div>
			    </div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-primary" onclick="editOrderSpace();">确定修改</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
		<!-- 编辑空间信息Modal E -->

	    <script src="js/jquery-1.9.1.min.js"></script>
