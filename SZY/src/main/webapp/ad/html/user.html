									<label class="radio-inline">
									  <input type="radio" name="userState" value="1"> 正常

									<label class="radio-inline">
									  <input type="radio" name="userState" value="0"> 禁用
									</label>
								</div>
							</div>
							<div class="col-sm-4"></div>
							<div class="col-sm-2">
								<div class="msg-tag"><a href="message" target="_blank" title="消息服务">消息服务</a></div>
							</div>
							<div class="col-sm-3">
								<div class="input-group">
						          	<div class="sch-name input-group-btn">
						          		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span id="J_userSchKey" data-key="email">用户邮箱</span>  <span class="caret"></span></button>
							            <ul id="J_userSchKeyList" class="dropdown-menu" role="menu">
							              	<li><a href="javascript:;" data-key="email">用户邮箱</a></li>
							              	<li><a href="javascript:;" data-key="realname">真实姓名</a></li>
							            </ul>
						          	</div>
						          	<input id="J_userSchValue" type="text" class="form-control">
						          	<span class="input-group-btn">
            							<button class="btn btn-default" type="button" onclick="userSearch();">
            								<span class="glyphicon glyphicon-search"></span>
            							</button>

						          <th>注册用户名</th>

						          <th>用户状态</th>
						          <th>发送消息</th>
