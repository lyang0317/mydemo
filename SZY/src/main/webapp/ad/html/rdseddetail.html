		<div class="container">
			<div class="ad-wrap row clearfix">
				<div class="ad-main pull-right">
					<div class="ad-main-two">
						<h2 class="ad-dt-head"><a href="rdsed">已审核服务</a><strong class="title"> >  详情</strong></h2>
					    <div class="rds-dt-box">
					    	<h2 class="title">订单信息</h2>
					    	<div class="cont clearfix">
					    		<table class="rdsed-table table table-bordered">
					    			<thead>
						    			<tr>
						    				<th>订单编号</th>
						    				<th>订单类型</th>
						    				<th>下单时间</th>
						    				<th>审核时间</th>
						    				<th>用户邮箱</th>
						    				<th>真实姓名</th>
						    				<th>手机号码</th>
						    				<th>订单类型</th>
						    				<th>审核状态</th>
						    				<th>购买容量</th>
						    				<th>购买连接数</th>
						    				<th>购买时长</th>
						    				<th>价格</th>
						    			</tr>
					    			</thead>
					    			<tbody id="J_rdsedOrderTb">
					    				
					    			</tbody>
					    		</table>
					    		<div id="J_comPage" class="comPage"></div>
					    	</div>
					    </div>
					    <div class="rds-dt-box">
					    	<h2 class="title">空间信息</h2>
					    	<div class="cont clearfix">
					    		<div class="col col-sm-4">空间名称：<strong id="J_rdsedSpName">- -</strong></div>
					    		<div class="col col-sm-4">容&ensp;&ensp;&ensp;&ensp;量：<span id="J_rdsedSpSize">- -</span>GB</div>
					    		<div class="col col-sm-4">连&ensp;接&ensp;数：<span id="J_rdsedSpCons">- -</span>个</div>
					    		<div class="col col-sm-4">空间状态：<span id="J_rdsedSpState">- -</span></div>
					    		<div class="col col-sm-4">到期时间：<span id="J_rdsedSpEndTime">- -</span></div>
					    		<div class="col col-sm-4">备&ensp;&ensp;&ensp;&ensp;注：<span id="J_rdsedSpRemark">- -</span></div>
					    	</div>
					    </div>
					 	<div class="rds-dt-box">
					    	<h2 class="title">数据库信息</h2>
					    	<div class="cont clearfix">
					    		<table class="rdsed-table table table-bordered">
					    			<thead>
					    				<tr>
					    					<th>数据库名</th>
					    					<th>状态</th>
					    					<th>数据类型</th>
					    					<th>引擎</th>
					    					<th>容量<em class="small">(已用/总共)</em></th>
					    					<th width="9%">创建时间</th>
					    					<th width="9%">备注</th>
					    					<th>操作</th>
					    				</tr>
					    			</thead>
					    			<tbody id="J_rdsedDbTb">
					    				
					    			</tbody>
					    		</table>
					    	</div>
					    </div>
					</div>

	    <!--FOOT E-->

	    <!-- 备注Modal S -->
		<div class="rdsed-remark modal fade" id="editRemark" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">备注</h4>
			    </div>
			    <div class="modal-body">
			    	<textarea id="J_rdsedDbRemark" class="textarea form-control" rows="5"></textarea>
			    	<div id="J_rdsedDbRemarkError" class="error none"></div>
			    </div>
			    <div class="modal-footer">
			        <button id="J_submitDbRemark" type="button" class="btn btn-primary">确定编辑</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
		<!-- 备注管理员Modal E -->

		<!-- 启用或者关闭数据库Modal S -->
		<div class="rdsed-on-off modal fade" id="onAndOffDb" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 id="J_rdsedDbOfTitle" class="modal-title"></h4>
			    </div>
			    <div class="modal-body">
			        <div class="form-horizontal" role="form">
			        	<p class="title" id="J_rdsedDbOfCont"></p>
						<div class="form-group">
						    <label class="col col-sm-3 control-label">验证码：</label>
						    <div class="col col-sm-3">
						      	<input id="J_rdsedDbOfYzm" type="text" class="yzm-ipt form-control" placeholder="请输入验证码"> 	
						    </div>
						    <div class="col col-sm-6">
						    	<div class="com-vf">
						    		<img id="J_vfCodeImg" src=""/>
						    		<a id="J_vfCodeChange" class="img_vf_huan" href="javasrcipt:void(0);">换一换</a>
						    	</div>
						    </div>
						</div>
					</div>
			    </div>
			    <div class="modal-footer">
			        <button id="J_submitDbOnAndOff" type="button" class="btn btn-primary">确定</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
