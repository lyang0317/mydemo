<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>用户管理-数之云</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/ad_common.css" rel="stylesheet">
		<!--[if lt IE 9]>
	        <script src="js/bootstrap/html5shiv.min.js"></script>
	        <script src="js/bootstrap/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	    <!--顶部 S-->
		<header class="navbar ad-nav" id="top" role="banner">
		 	<div class="container">
			    <div class="navbar-header">
			      <a class="navbar-brand"><img height="30" src="images/szy_logo.png"/></a>
			    </div>
			    <nav class="collapse navbar-collapse" role="navigation">
			      	<ul class="nav navbar-nav navbar-right">
			        	<li id="J_navUserRegist">
			        		<a class="dropdown-toggle" href="javascript:;" data-toggle="dropdown" aria-expanded="true">
			        			<span class="glyphicon glyphicon-user"></span>
			        			&ensp;<span id="J_navUserName">...</span>
			        		</a>
			        		<ul class="dropdown-menu" role="menu">
							    <li><a class="first" href="info" title="个人资料">个人资料</a></li>
							    <li class="divider"></li>
							    <li><a href="javascript:;" onclick="exitLogin();return false;">退出</a></li>
							</ul>
			        	</li>
			      	</ul>
			    </nav>	    
		  	</div>
		</header>
	    <!--顶部 E-->
		<!--主体 S-->
		<div class="container">
			<div class="ad-wrap row clearfix">
				<div class="ad-main pull-right">
					<div class="ad-main-two">
						<ul class="ad-nav-tab nav nav-tabs" role="tablist">
						  	<li><a href="user">用户管理</a></li>
						  	<li class="active"><a href="javascript:;">管理员授权管理</a></li>
						</ul>

						<div class="ad-list-head clearfix">
							<h2 class="pull-left">管理员列表</h2>
							<button type="button" class="pull-right btn btn-primary btn-sm" data-toggle="modal" data-target="#addAdmin"><span class="glyphicon glyphicon-plus"></span> 添加管理员</button>
						</div>

						<table class="ad-list-table table table-bordered table-hover">
						    <thead>
						        <tr>
						          <th width="10%">真实姓名</th>
						          <th width="20%">用户邮箱</th>
						          <th>管理服务</th>
						          <th>操作</th>
						        </tr>
					    	</thead>
						    <tbody id="J_adminTbody">
						        
						    </tbody>
					    </table>
					    <div id="J_comPage" class="comPage"></div>
					</div>
				</div>
				<div class="ad-menu pull-left">
					<ul id="J_adAdminMenu" class="nav nav-pills nav-stacked" role="tablist">
						<li role="presentation" class="active"><a href="user">用户管理</a></li>
					</ul>
				</div>
			</div>
		</div>
	    <!--主体 E-->
	    <!--FOOT S-->
		<footer class="ad-footer">
		    <div class="container">
	    		<p class="text">Copyright ©2012 成都数之联科技有限公司 版权所有 | 蜀ICP备13021642号</p>
	    	</div>
		</footer>
	    <!--FOOT E-->

	    <!-- 添加管理员Modal S -->
		<div class="ad-list-add modal fade" id="addAdmin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">添加管理员</h4>
			    </div>
			    <div class="modal-body">
			        <div class="form-horizontal" role="form">
						<div id="J_addAdRealName" class="form-group">
						    <label class="col-sm-3 control-label">真实姓名：</label>
						    <div class="col-sm-9">
						      <input type="text" class="ipt form-control" placeholder="请输入真实姓名" onfocus="INFO.REALNAME.FOCUS(this.value)" onblur="INFO.REALNAME.BLUR(this.value)">
						      <div class="error none"></div>
						    </div>
						</div>
						<div id="J_addAdEmail" class="form-group">
						    <label class="col-sm-3 control-label">用户邮箱：</label>
						    <div class="col-sm-9">
						      <input type="text" class="ipt form-control" placeholder="请输入用户邮箱" onfocus="INFO.EMAIL.FOCUS(this.value)" onblur="INFO.EMAIL.BLUR(this.value)">
						      <div class="error none"></div>
						    </div>
						</div>
						<div id="J_addAdPwd" class="form-group">
						    <label class="col-sm-3 control-label">初始密码：</label>
						    <div class="col-sm-9">
						      <input type="text" class="pwd-ipt form-control" placeholder="请生成初始密码" onfocus="INFO.PWD.FOCUS(this.value)" onblur="INFO.PWD.BLUR(this.value)">
						      <button type="button" class="pwd-btn btn btn-success" onclick="getStartPwd();">获取初始密码</button>
						      <div class="error none"></div>
						    </div>
						</div>
					</div>
			    </div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-primary" onclick="addAdmin();">确定添加</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
		<!-- 添加管理员Modal E -->
		<!-- 修改服务Modal S -->
		<div class="ad-list-up-serv modal fade" id="updateService" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">修改服务</h4>
			    </div>
			    <div class="modal-body">
			    	<h2>请选择授权应用：</h2>
			    	<div id="J_adminServList" class="serv-list">
			    		
			    	</div>
			    </div>
			    <div class="modal-footer">
			        <button id="J_adminUpDateSubmit" type="button" class="btn btn-primary">确定修改</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
		<!-- 修改服务Modal E -->
		<!-- 删除管理员Modal S -->
		<div class="ad-del modal fade" id="delAdmin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">删除管理员</h4>
			    </div>
			    <div class="modal-body">
			        <div class="form-horizontal" role="form">
			        	<p class="title">确定删除管理员吗?</p>
						<div class="form-group">
						    <label class="col col-sm-3 control-label">验证码：</label>
						    <div class="col col-sm-3">
						      	<input id="J_adDelAdminYzm" type="text" class="yzm-ipt form-control" placeholder="请输入验证码">
						      	
						    </div>
						    <div class="col col-sm-6">
						    	<div class="com-vf">
						    		<img id="J_vfCodeImg" src=""/>
						    		<a id="J_vfCodeChange" class="img_vf_huan" href="javasrcipt:void(0);">换一换</a>
						    	</div>
						    </div>
						</div>
					</div>
			    </div>
			    <div class="modal-footer">
			        <button id="J_submitDelAdmin" type="button" class="btn btn-primary">确定删除</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
		<!-- 删除管理员Modal E -->

    	<script src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/bootstrap/bootstrap.min.js"></script>
	    <script>var pageConfig=pageConfig || {};pageConfig.menuId=-1;</script>
	    <script src="js/ad_common.min.js"></script>
	    <script src="js/ad_admin.min.js"></script>
	</body>
</html>
