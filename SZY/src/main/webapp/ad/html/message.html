						<h2 class="ad-dt-head">发送消息</h2>
					    <div class="ad-msg-form form-horizontal">
					    	<div class="form-group">
					    	    <label class="col-sm-2 control-label">发送用户ID</label>
					    	    <div class="col-sm-6">
					    	      	<input type="text" class="form-control" id="J_msgUserEmail" placeholder="请输入用户邮箱">

					    	    <div class="col-sm-4 radio">

					    	</div>
					    	<div class="form-group">
					    	    <label class="col-sm-2 control-label">消息内容</label>
					    	    <div class="col-sm-10">
					    	    	<textarea id="J_msgContext" class="textarea form-control" rows="3"></textarea>
					    	    </div>
					    	</div>
					    	<div class="form-group">
					    	    <div class="col-sm-offset-2 col-sm-10">
					    	      	<button id="J_msgSend" type="submit" class="msg-send-submit btn btn-primary" data-loading-text="发送中..." onclick="msgSend();">发  送</button>

					    	</div>
