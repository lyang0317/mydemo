<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>已审核服务-RDS管理</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/ad_common.css" rel="stylesheet">
		<!--[if lt IE 9]>
	        <script src="js/bootstrap/html5shiv.min.js"></script>
	        <script src="js/bootstrap/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	    <!--顶部 S-->
		<header class="navbar ad-nav" id="top" role="banner">
		 	<div class="container">
			    <div class="navbar-header">
			      <a class="navbar-brand"><img height="30" src="images/szy_logo.png"/></a>
			    </div>
			    <nav class="collapse navbar-collapse" role="navigation">
			      	<ul class="nav navbar-nav navbar-right">
			        	<li id="J_navUserRegist">
			        		<a class="dropdown-toggle" href="javascript:;" data-toggle="dropdown" aria-expanded="true">
			        			<span class="glyphicon glyphicon-user"></span>
			        			&ensp;<span id="J_navUserName">...</span>
			        		</a>
			        		<ul class="dropdown-menu" role="menu">
							    <li><a class="first" href="info" title="个人资料">个人资料</a></li>
							    <li class="divider"></li>
							    <li><a href="javascript:;" onclick="exitLogin();return false;">退出</a></li>
							</ul>
			        	</li>
			      	</ul>
			    </nav>	    
		  	</div>
		</header>
		<!--顶部 E-->
		<!--主体 S-->
		<div class="container">
			<div class="ad-wrap row clearfix">
				<div class="ad-main pull-right">
					<div class="ad-main-two">
						<ul class="ad-nav-tab nav nav-tabs" role="tablist">
						  	<li role="presentation"><a href="rds">未审核服务</a></li>
						  	<li role="presentation" class="active"><a href="rdsed">已审核服务</a></li>
						</ul>
						<!--筛选 S-->
						<div class="ad-filter row">
							<div class="rds-order-state col-sm-3">
							    <span class="pull-left">空间状态：</span>
							    <div class="pull-left">
							    	<select class="form-control" onchange="spaceStateChange(this.value);">
									  	<option value="-1">-全部-</option>
									  	<option value="0">已启用</option>
									  	<option value="2">已关闭</option>
									  	<option value="1">已过期</option>
									  	<option value="3">审核中</option>
									</select>
							    </div>
							</div>
							<div class="col-sm-5">
								
							</div>
							<div class="col-sm-4">
								<div class="input-group">
						          	<div class="sch-name input-group-btn">
						          		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span id="J_adSchKey" data-key="email">用户邮箱</span>  <span class="caret"></span></button>
							            <ul id="J_adSchKeyList" class="dropdown-menu" role="menu">
							              	<li><a href="javascript:;" data-key="email">用户邮箱</a></li>
							              	<li><a href="javascript:;" data-key="realname">真实姓名</a></li>
							            </ul>
						          	</div>
						          	<input id="J_adSchValue" type="text" class="form-control">
						          	<span class="input-group-btn">
            							<button class="btn btn-default" type="button" onclick="spaceSearch();">
            								<span class="glyphicon glyphicon-search"></span>
            							</button>
          							</span>
						        </div>
							</div>
						</div>
						<!--筛选 E-->
						<table class="rdsed-table table table-bordered">
							<thead>
								<tr>
									<th>空间名称</th>
									<th>容量<em class="small">(剩余/总共)</em></th>
									<th>连接数<em class="small">(剩余/总共)<em></th>
									<th>空间状态</th>
									<th width="9%">开通时间</th>
									<th width="9%">到期时间</th>
									<th>用户</th>
									<th>真实姓名</th>
									<th width="8%">备注</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="J_rdsSpaceTbody">
								
							</tbody>
						</table>
					    <div id="J_comPage" class="comPage"></div>
					</div>
				</div>
				<div class="ad-menu pull-left">
					<ul id="J_adAdminMenu" class="nav nav-pills nav-stacked" role="tablist">
						<li role="presentation"><a href="user">用户管理</a></li>
					</ul>
				</div>
			</div>
		</div>
	    <!--主体 E-->
	    <!--FOOT S-->
		<footer class="ad-footer">
		    <div class="container">
	    		<p class="text">Copyright ©2012 成都数之联科技有限公司 版权所有 | 蜀ICP备13021642号</p>
	    	</div>
		</footer>
	    <!--FOOT E-->

	    <!-- 备注Modal S -->
		<div id="editRemark" class="rdsed-remark modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">备注</h4>
			    </div>
			    <div class="modal-body">
			    	<textarea id="J_editRemarkText" class="textarea form-control" rows="5" placeholder="请输入备注信息"></textarea>
			    	<div id="J_editRemarkError" class="error none"></div>
			    </div>
			    <div class="modal-footer">
			        <button id="J_sureEditRemark" type="button" class="btn btn-primary">确定编辑</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
		<!-- 备注管理员Modal E -->

		<!-- 启用或者关闭空间Modal S -->
		<div class="rdsed-sp-on-off modal fade" id="onAndOffSpace" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 id="J_rdsedDelTitle" class="modal-title"></h4>
			    </div>
			    <div class="modal-body">
			        <div class="form-horizontal" role="form">
			        	<p class="title" id="J_rdsedDelCont"></p>
						<div class="form-group">
						    <label class="col col-sm-3 control-label">验证码：</label>
						    <div class="col col-sm-3">
						      	<input id="J_rdsedDelYzm" type="text" class="yzm-ipt form-control" placeholder="请输入验证码"> 	
						    </div>
						    <div class="col col-sm-6">
						    	<div class="com-vf">
						    		<img id="J_vfCodeImg" src=""/>
						    		<a id="J_vfCodeChange" class="img_vf_huan" href="javasrcipt:void(0);">换一换</a>
						    	</div>
						    </div>
						</div>
					</div>
			    </div>
			    <div class="modal-footer">
			        <button id="J_submitDelSpace" type="button" class="btn btn-primary">确定</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			    </div>
		    </div>
		  </div>
		</div>
		<!-- 启用或者关闭空间Modal E -->

    	<script src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/bootstrap/bootstrap.min.js"></script>
	    <script>var pageConfig=pageConfig || {};pageConfig.menuId=1;</script>
	    <script src="js/ad_common.min.js"></script>
	    <script src="js/ad_rdsed.min.js"></script>
	</body>
</html>
