		<link href="css/szy_common.css" rel="stylesheet">

	        <script src="js/bootstrap/html5shiv.min.js"></script>
	        <script src="js/bootstrap/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	    
	    <!--顶部 S-->
		<header class="navbar user-nav" id="top" role="banner">
		 	<div class="container">
			    <div class="navbar-header">
			      <a href="index" class="navbar-brand"><img height="30" src="images/szy_logo.png"/></a>
			    </div>
			    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
			      	<ul class="nav navbar-nav navbar-right">
			      		<li id="J_navUserLogin"></li>
			      		<li id="J_navUserline" class="line none">|</li>
			        	<li id="J_navUserRegist">
			        		<a id="J_navUserName" class="dropdown-toggle" href="javascript:;" data-toggle="dropdown" aria-expanded="true">...</a>
			        		<ul class="dropdown-menu" role="menu">
							    <li><a class="first" href="rdsorder" title="订单管理">订单管理</a></li>

							</ul>

			      	</ul>
			    </nav>
		  	</div>
		</header>
	    <!--顶部 E-->
		<!--主体 S-->
		<div class="container">
			<h2 class="user-head">基本信息</h2>
			<div class="info-wrap">
				<dl id="J_infoUserId" class="clearfix">
					<dt>注册邮箱：</dt>
					<dd><span id="J_infoEmail" class="text">---</span> <a class="info-up-pwd" href="updatepwd" title="修改登录密码" target="_blank"><span class="glyphicon glyphicon-edit"></span> 修改登录密码</a></dd>
				</dl>
				<dl class="clearfix">
					<dt>注册用户名：</dt>
					<dd id="J_infoUserName" class="text">---</dd>
				</dl>
				<dl class="clearfix">
					<dt>注册时间：</dt>
					<dd id="J_infoTime" class="text">0000-00-00 00:00:00</dd>
				</dl>
				<dl class="clearfix">
					<dt>手机号码：</dt>
					<dd class="clearfix">
						<input id="J_infoPhone" class="ipt form-control" type="text" value="" onfocus="INFO.PHONE.FOCUS(this.value)" onblur="INFO.PHONE.BLUR(this.value)"/>
						<p id="J_infoNoticePhone" class="notice none"></p>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt>真实姓名：</dt>
					<dd class="clearfix">
						<input id="J_infoName" class="ipt form-control" type="text" value="" onfocus="INFO.NAME.FOCUS(this.value)" onblur="INFO.NAME.BLUR(this.value)"/>
						<p id="J_infoNoticeName" class="notice none"></p>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt>公司名称：</dt>
					<dd class="clearfix">
						<input id="J_infoCompany" class="ipt form-control" type="text" value="" onfocus="INFO.COMPANY.FOCUS(this.value)" onblur="INFO.COMPANY.BLUR(this.value)"/>
						<p id="J_infoNoticeCompany" class="notice none"></p>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt>行业分类：</dt>
					<dd class="clearfix">
						<select id="J_infoCategory" class="ipt form-control">
							<option>--请选择行业分类--</option>
							<option value="计算机/互联网/通信/电子">计算机/互联网/通信/电子</option>
							<option value="销售/客服/技术支持">销售/客服/技术支持</option>
							<option value="会计/金融/银行/保险">会计/金融/银行/保险</option>
							<option value="生产/营运/采购/物流">生产/营运/采购/物流</option>
							<option value="生物/制药/医疗/护理">生物/制药/医疗/护理</option>
							<option value="广告/市场/媒体/艺术">广告/市场/媒体/艺术</option>
							<option value="建筑/房地产">建筑/房地产</option>
							<option value="咨询/法律/教育/科研">咨询/法律/教育/科研</option>
							<option value="服务业">服务业</option>
							<option value="公务员/翻译/其他">公务员/翻译/其他</option>
						</select>
						<p id="J_infoNoticeCategory" class="notice none"></p>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt>主营业务：</dt>
					<dd class="clearfix">
						<input id="J_infoBusiness" class="ipt form-control" type="text" placeholder="请输入产品名称" onfocus="INFO.BUSINESS.FOCUS(this.value)" onblur="INFO.BUSINESS.BLUR(this.value)"/>
						<p id="J_infoNoticeBusiness" class="notice none"></p>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt>网站地址：</dt>
					<dd class="clearfix">
						<input id="J_infoWww" class="ipt form-control" type="text" placeholder="例如：http://www.unionbigdata.com/" onfocus="INFO.WWW.FOCUS(this.value)" onblur="INFO.WWW.BLUR(this.value)"/>
						<p id="J_infoNoticeWww" class="notice none"></p>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt>固定电话：</dt>
					<dd class="clearfix">
						<input id="J_infoFixedPh" class="ipt form-control" type="text" placeholder="例如：028-87951915" onfocus="INFO.FIXEDPH.FOCUS(this.value)" onblur="INFO.FIXEDPH.BLUR(this.value)"/>
						<p id="J_infoNoticeFixedPh" class="notice none"></p>
					</dd>
				</dl>
				<dl class="clearfix">
					<dt>所&ensp;在&ensp;地：</dt>
					<dd class="clearfix">
						<div class="address clearfix">
							<select id="J_infoPro" class="ipt w90 form-control" onchange="changeProv();">
								<option value="">--省份--</option>
							</select>
							<select id="J_infoCity" class="ipt w90 form-control" onchange="changeCity();">
								<option value="">--市/州--</option>
							</select>
							<select id="J_infoArea" class="ipt w90 form-control" style="margin-right: 0;">
								<option value="">--区/县--</option>
							</select>
						</div>
						<input id="J_infoStreet" class="ipt w300 form-control" type="text" placeholder="请输入具体街道地址" onfocus="INFO.STREET.FOCUS(this.value)" onblur="INFO.STREET.BLUR(this.value)"/>
					</dd>
					<p id="J_infoNoticeAddess" class="notice none"></p>
				</dl>
				<dl class="clearfix">
					<dt>&nbsp;</dt>
					<dd><button type="button" class="btn btn-primary" onclick="saveInfo();return false;">保    存</button></dd>
				</dl>
			</div>
		</div>
	    <!--主体 E-->
	    <!--FOOT S-->
		<footer class="user-footer">
		    <div class="container">
	    		<p class="text">Copyright ©2012 成都数之联科技有限公司 版权所有 | 蜀ICP备13021642号</p>
	    	</div>
		</footer>
	    <!--FOOT E-->
		
	    <script src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/bootstrap/bootstrap.min.js"></script>
	    <script src="js/szy_common.min.js"></script>
	    <script src="js/user_info.min.js"></script>
	</body>
</html>
